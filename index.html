<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darts Scoreboard</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Дартс. 3 Отдел</h1>
            <p class="subtitle">Точный счет для вашей игры в дартс</p>
        </header>

        <section class="game-setup" id="gameSetup">
            <h2>Настройка игры</h2>
            <div class="form-group">
                <label for="gameMode">Режим игры</label>
                <select id="gameMode">
                    <option value="standard">Стандартный</option>
                    <option value="teams">Командный 2×2</option>
                </select>
            </div>
            <div class="form-group">
                <label for="totalPoints">Начальное количество очков</label>
                <input type="number" id="totalPoints" value="501" min="1">
            </div>
            
            <div id="standardOptions">
                <div class="form-group">
                    <label for="playerCount">Количество игроков</label>
                    <select id="playerCount">
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
                
                <h3 style="margin-top: 30px;">Игроки</h3>
                <div class="players-container" id="playersContainer">
                    <!-- Player inputs will be added here -->
                </div>
            </div>
            
            <div id="teamOptions" style="display: none;">
                <h3 style="margin-top: 30px;">Команды</h3>
                <div class="team-inputs">
                    <div class="team-input">
                        <h4>Команда 1</h4>
                        <div class="form-group">
                            <label for="team1Player1">Игрок 1</label>
                            <input type="text" id="team1Player1" placeholder="Имя игрока" required>
                        </div>
                        <div class="form-group">
                            <label for="team1Player2">Игрок 2</label>
                            <input type="text" id="team1Player2" placeholder="Имя игрока" required>
                        </div>
                        <div class="form-group">
                            <label for="team1Color">Цвет команды</label>
                            <select id="team1Color">
                                <option value="#e74c3c">Красный</option>
                                <option value="#3498db">Синий</option>
                            </select>
                            <span class="color-preview" style="background-color: #e74c3c"></span>
                        </div>
                    </div>
                    
                    <div class="team-input">
                        <h4>Команда 2</h4>
                        <div class="form-group">
                            <label for="team2Player1">Игрок 1</label>
                            <input type="text" id="team2Player1" placeholder="Имя игрока" required>
                        </div>
                        <div class="form-group">
                            <label for="team2Player2">Игрок 2</label>
                            <input type="text" id="team2Player2" placeholder="Имя игрока" required>
                        </div>
                        <div class="form-group">
                            <label for="team2Color">Цвет команды</label>
                            <select id="team2Color">
                                <option value="#2ecc71">Зеленый</option>
                                <option value="#f1c40f">Желтый</option>
                            </select>
                            <span class="color-preview" style="background-color: #2ecc71"></span>
                        </div>
                    </div>
                </div>
            </div>
            
            <button id="startGame" style="margin-top: 30px;">Начать игру</button>
        </section>

        <section class="game-board" id="gameBoard">
            <div class="winner-message" id="winnerMessage"></div>
            <div class="first-player" id="firstPlayerMessage"></div>
            
            <div class="scoreboard" id="scoreboard">
                <!-- Player/team scores will be added here -->
            </div>
            
            <div class="score-input">
                <h3>Введите очки для <span id="currentPlayerName"></span></h3>
                <input type="number" id="pointsInput" placeholder="Введите количество очков">
                
                <div class="dart-buttons">
                    <button class="dart-btn" data-points="60">60 (T20)</button>
                    <button class="dart-btn" data-points="57">57 (T19)</button>
                    <button class="dart-btn" data-points="54">54 (T18)</button>
                    <button class="dart-btn" data-points="51">51 (T17)</button>
                    <button class="dart-btn" data-points="50">50 (Bull)</button>
                    <button class="dart-btn" data-points="48">48 (T16)</button>
                    <button class="dart-btn" data-points="45">45 (T15)</button>
                    <button class="dart-btn" data-points="42">42 (T14)</button>
                    <button class="dart-btn" data-points="40">40 (D20)</button>
                </div>
                
                <button id="addScore">Добавить очки</button>
            </div>
            
            <div class="controls">
                <button id="undoLast" class="btn-secondary">Отменить последний бросок</button>
                <button id="newGame" class="btn-secondary">Новая игра</button>
            </div>
        </section>
    </div>

    <script src="js/functionalApp.js"></script>
</body>
</html>
